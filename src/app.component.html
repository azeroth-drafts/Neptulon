<div>
    <other-players v-bind:players="players"></other-players>
    <ad-header></ad-header>
    <home></home>
    <login></login>
    <waiting v-bind:isJoined="trueVariable"></waiting>
    <waiting v-bind:isJoined="falseVariable"></waiting>
    <drawing-board 
        v-bind:currentState="currentState" 
        v-bind:cards="cards" 
        v-bind:isCardSelected="isCardSelected"
        @buildCard="buildCardHandler" 
        @selectCard="selectCardHandler"></drawing-board>
    <selected-board v-bind:currentState="currentState" v-bind:selectedCards="selectedCards"></selected-board>
</div>
